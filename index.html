<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator-backbone">
                <!-- Display Section -->
                <div class="display">
                    <div class="display row1"></div>
                    <div class="display row2">=</div>
                </div>
                <div class="calculations">
                    <button class="clear extras" value="Escape">AC</button>
                    <button class="digit +/- extras" value="Backspace">C</button>
                    <button class="digit % extras" value="%">%</button>
                    <button class="digit /" value="/">/</button>
                    <button class="number 7" value="7">7</button>
                    <button class="number 8" value="8">8</button>
                    <button class="number 9" value="9">9</button>
                    <button class="digit *" value="*">*</button>
                    <button class="number 4" value="4">4</button>
                    <button class="number 5" value="5">5</button>
                    <button class="number 6" value="6">6</button>
                    <button class="digit -" value="-">-</button>
                    <button class="number 1" value="1">1</button>
                    <button class="number 2" value="2">2</button>
                    <button class="number 3" value="3">3</button>
                    <button class="digit +" value="+">+</button>
                    <button class="number 0" value="0" id="zero">0</button>
                    <button class="digit . dot" value=".">.</button>
                    <button class="digit-equal =" value="=">=</button>              
                </div>
            </div>
        </div>
    </body>
</html>
